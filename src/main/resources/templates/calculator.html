<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form method="post" th:action="@{/calc}" th:object="${newOp}">
    <input type="text" th:field="*{num1}" placeholder="Num1">
    <p th:if="${#fields.hasErrors('num1')}" th:errors="*{num1}"></p>

    <input type="text" th:field="*{num2}" placeholder="Num2">
    <p th:if="${#fields.hasErrors('num2')}" th:errors="*{num2}"></p>

    <input type="text" th:field="*{operationType}" placeholder="Type">
    <p th:if="${#fields.hasErrors('operationType')}" th:errors="*{operationType}"></p>

    <button>Submit</button>
</form>
</body>
</html>
